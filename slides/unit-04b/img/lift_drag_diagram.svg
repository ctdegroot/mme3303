<svg viewBox="0 0 750 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="420" fill="#ffffff"/>
  
  <!-- Flow velocity arrows (left side) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db" />
    </marker>
    <marker id="arrowhead-red" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
    <marker id="arrowhead-red-small" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 7 3, 0 6" fill="#e74c3c" />
    </marker>
    <marker id="arrowhead-gray-small" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 7 3, 0 6" fill="#95a5a6" />
    </marker>
  </defs>
  
  <!-- Velocity arrows -->
  <g id="velocity-arrows">
    <line x1="30" y1="110" x2="160" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="30" y1="160" x2="160" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="30" y1="210" x2="160" y2="210" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="30" y1="260" x2="160" y2="260" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="30" y1="310" x2="160" y2="310" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="80" y="90" font-family="Arial, sans-serif" font-size="24" font-style="italic" fill="#2c3e50" text-anchor="middle">U</text>
  </g>
  
  <!-- Airfoil shape at angle of attack -->
  <g id="airfoil" transform="rotate(15 445 210)">
    <!-- Main airfoil body -->
    <path d="M 230 210 Q 280 180, 380 190 Q 480 195, 580 205 Q 630 210, 660 210 Q 630 210, 580 215 Q 480 225, 380 230 Q 280 240, 230 210" 
          fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Pressure force arrows (pointing inward toward surface) -->
    <g id="pressure-arrows">
      <!-- Leading edge -->
      <line x1="210" y1="210" x2="235" y2="210" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red-small)"/>
      
      <!-- Top surface -->
      <line x1="360" y1="170" x2="360" y2="192" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red-small)"/>
      <line x1="480" y1="172" x2="480" y2="195" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red-small)"/>
      
      <!-- Bottom surface -->
      <line x1="380" y1="253" x2="380" y2="230" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red-small)"/>
      <line x1="530" y1="245" x2="530" y2="222" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red-small)"/>
      
      <!-- Trailing edge -->
      <line x1="680" y1="210" x2="655" y2="210" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red-small)"/>
    </g>
    
    <!-- Shear stress arrows (tangent to surface) -->
    <g id="shear-arrows">
      <!-- Top surface - pointing backward -->
      <line x1="320" y1="182" x2="285" y2="186" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead-gray-small)"/>
      <line x1="445" y1="190" x2="405" y2="194" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead-gray-small)"/>
      <line x1="565" y1="200" x2="525" y2="205" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead-gray-small)"/>
      
      <!-- Bottom surface - pointing backward -->
      <line x1="320" y1="238" x2="285" y2="234" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead-gray-small)"/>
      <line x1="475" y1="228" x2="435" y2="226" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead-gray-small)"/>
      <line x1="615" y1="213" x2="575" y2="211" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead-gray-small)"/>
    </g>
    
    <!-- Text labels -->
    <g id="labels">
      <text x="300" y="165" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">shear</text>
      <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">stress</text>
      
      <text x="460" y="175" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">shear</text>
      <text x="460" y="190" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">stress</text>
      
      <text x="460" y="255" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">shear</text>
      <text x="460" y="270" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">stress</text>
      
      <text x="600" y="235" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">shear</text>
      <text x="600" y="250" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">stress</text>
      
      <text x="190" y="225" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">pressure</text>
      <text x="340" y="155" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">pressure</text>
      <text x="505" y="265" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">pressure</text>
    </g>
  </g>
  
  <!-- Lift Force Arrow (perpendicular to flow) -->
  <g id="lift-force">
    <line x1="445" y1="210" x2="445" y2="40" stroke="#3498db" stroke-width="4" marker-end="url(#arrowhead-blue)"/>
    <text x="455" y="55" font-family="Arial, sans-serif" font-size="28" font-style="italic" fill="#3498db" font-weight="bold">F</text>
    <text x="475" y="67" font-family="Arial, sans-serif" font-size="18" fill="#3498db" font-weight="bold">L</text>
  </g>
  
  <!-- Drag Force Arrow (parallel to flow) -->
  <g id="drag-force">
    <line x1="445" y1="210" x2="680" y2="210" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowhead-red)"/>
    <text x="655" y="200" font-family="Arial, sans-serif" font-size="28" font-style="italic" fill="#e74c3c" font-weight="bold">F</text>
    <text x="675" y="212" font-family="Arial, sans-serif" font-size="18" fill="#e74c3c" font-weight="bold">D</text>
  </g>
</svg>